<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css">

    <title>home atmosphere</title>
</head>
<body>
<div id="navBar" class="container-fluid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="temperature-tab" data-bs-toggle="tab" data-bs-target="#temperature"
                    type="button" role="tab" aria-controls="temperature" aria-selected="true">temperature
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="humidity-tab" data-bs-toggle="tab" data-bs-target="#humidity" type="button"
                    role="tab" aria-controls="humidity" aria-selected="false">humidity
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="co2-tab" data-bs-toggle="tab" data-bs-target="#co2" type="button" role="tab"
                    aria-controls="co2" aria-selected="false">co2
            </button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="temperature" role="tabpanel" aria-labelledby="temperature-tab">
            <div class="container overflow-hidden">
                <div class="row mt-3">
                    <div class="col"></div>
                    <div id="temperatureContainer" class="col-10"></div>
                    <div class="col"></div>
                </div>
                <div class="divider"></div>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div id="temperatureDateRange" class="col-10">
                        <input type="text" name="start">
                        <span>to</span>
                        <input type="text" name="end">
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div class="col-10">
                        <button id="temperature_update_chart_btn" class="btn btn-outline-secondary">update_chart
                        </button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="humidity" role="tabpanel" aria-labelledby="humidity-tab">
            <div class="container overflow-hidden">
                <div class="row mt-3">
                    <div class="col"></div>
                    <div id="humidityContainer" class="col-10"></div>
                    <div class="col"></div>
                </div>
                <div class="divider"></div>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div id="humidityDateRange" class="col-10">
                        <input type="text" name="start">
                        <span>to</span>
                        <input type="text" name="end">
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div class="col-10">
                        <button id="humidity_update_chart_btn" class="btn btn-outline-secondary">update_chart
                        </button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="co2" role="tabpanel" aria-labelledby="co2-tab">
            <div class="container overflow-hidden">
                <div class="row mt-3">
                    <div class="col"></div>
                    <div id="co2Container" class="col-10"></div>
                    <div class="col"></div>
                </div>
                <div class="divider"></div>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div id="co2DateRange" class="col-10">
                        <input type="text" name="start">
                        <span>to</span>
                        <input type="text" name="end">
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div class="col-10">
                        <button id="co2_update_chart_btn" class="btn btn-outline-secondary">update_chart
                        </button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="page"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./js/highcharts.js"></script>
<script src="./js/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
